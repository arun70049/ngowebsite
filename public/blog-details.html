<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details - Global Care Foundation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css"> <!-- Replace with your CSS file -->
    <link rel="shortcut icon" href="img/don/salary.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
.navbar {
    background-color: #007bff;
    color: white;
    padding: 1rem 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.navbar-brand {
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    text-decoration: none;
}

.navbar-nav {
    list-style-type: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.nav-item {
    margin-right: 1rem;
}

.nav-link {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    transition: background-color 0.3s ease;
}

.nav-link:hover {
    background-color: #0056b3;
    border-radius: 4px;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .navbar-brand {
        margin-bottom: 1rem;
    }

    .navbar-nav {
        flex-direction: column;
        align-items: flex-start;
    }

    .nav-item {
        margin-right: 0;
        margin-bottom: 0.5rem;
    }
}


        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .content .meta {
            margin-bottom: 1rem;
            color: #777;
        }

        .content .meta span {
            margin-right: 1rem;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .content .blog-text {
            line-height: 1.6;
            color: #555;
        }

        .back-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/blog-posts.html">Global Care Foundation</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/donation">Donation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/volunteer">Volunteers</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <h1 id="blog-title">Blog Title</h1>
        <div class="meta">
            <span id="blog-author">Author Name</span>
            <span id="blog-date">Date</span>
        </div>
        <img id="blog-picture" src="img/default-blog-image.jpg" alt="Blog Picture">
        <p class="blog-text" id="blog-content">Blog Content</p>
        <button class="back-btn" onclick="goBack()">Go Back</button>
    </div>
<script>  function goBack() {
    window.history.back();
}</script>
    <script src="/js/blog.js"></script>

</body>

</html>
